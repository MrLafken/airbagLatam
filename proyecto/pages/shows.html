        <h1> Shows </h1>

        <div>
            <label for="nombre"> Nombre </label>
            <input id ="nombre" name="nombre" type="text" placeholder="Cómo te llamás?" minlength="2" maxlength="15" required autofocus autocomplete="off">
        </div>
        <div>
            <label for="mail">Mail</label>
            <input id="mail" name="mail" type="email" placeholder="ejemplo@mail.com" required>
        </div>
        <div>
            <label for="pais">Dónde vivís?</label>
            <select name="pais" id="pais">
                <option value="ARG" selected>Argentina</option>
                <option value="CL" >Chile</option>
                <option value="PE">Perú</option>
                <option value="UY">Uruguay</option>
                <option value="PY">Paraguay</option>
                <option value="ES">España</option>
                <option value="BOL">Bolivia</option>
                <option value="OTRO">Otro</option>
            </select>
        </div>
        <div>
            <legend>Indique un Comentario</legend>
            <textarea name="comentario" id="comentario" cols="60" rows="10" placeholder="Ingrese un Comentario"></textarea>
        </div>

        <button>Suscribirme</button>
